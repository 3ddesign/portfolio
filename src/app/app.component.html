<div class="header">
    <div class="container">
        <div class="header__contentWrap">
            <div class="header__content">
                HEADER
            </div>
        </div>
    </div>
</div>

<main class="main">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <nav class="nav">
                    <a class="nav__block"
                       routerLink="/"
                       [routerLinkActiveOptions]="{ exact: true }"
                       routerLinkActive="nav__block--active">
                        <span class="nav__capital">A</span>
                        <span class="nav__title">ABOUT ME</span>
                    </a>
                    <a class="nav__block"
                       routerLink="/news"
                       routerLinkActive="nav__block--active">
                        <span class="nav__capital">N</span>
                        <span class="nav__title">NEWS</span>
                    </a>
                    <a class="nav__block"
                       routerLink="/music"
                       routerLinkActive="nav__block--active">
                        <span class="nav__capital">M</span>
                        <span class="nav__title">MUSIC</span>
                    </a>
                    <a class="nav__block"
                       routerLinkActive="nav__block--active">
                        <span class="nav__capital">W</span>
                        <span class="nav__title">WEATHER</span>
                    </a>
                </nav>

            </div>
            <div class="col-md-10">
                <div (scroll)="scrollHandler($event)" class="main__content custom-scroll">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
</main>


<div class="footer">
    <div class="container">
        <div class="footer__blockWrap">
            <div class="footer__block">
                <div class="row">
                    <div class="col-4">
                        <div class="footer__label">phone</div>
                        <a class="footer__info" href="tel:+380962558179">+380 96 255 81 79</a>
                    </div>
                    <div class="col-4">
                        <div class="footer__label">email</div>
                        <a class="footer__info" href="mailto:limanskiy1989@gmail.com">limanskiy1989@gmail.com</a>
                    </div>
                    <div class="col-4">
                        <div class="footer__label">right to me</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
